{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h5><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h5>
{% endblock page_header %}

{% block content %}

  <p>Edit entry:</p>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
        {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
