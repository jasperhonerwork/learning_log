{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h5>New topic</h5>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'learning_logs:new_topic' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit topic</button>
    {% endbuttons %}
  </form>
{% endblock content%}
